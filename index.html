<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Guess Movie Quote</title>
</head>
<body>

    <div class="container text-center">
        <h1 class="heading display-3 pt-3 text-uppercase">Guess the movie quote!</h1>
        <div class="col-md-6 mx-auto">
            <div id="game">
                <p class="quote fs-3">This is where the movie quote will be.</p>
                <input type="text" id="guess-quote" placeholder="Enter your movie name...">
                <p class="answer">You are Correct!</p>
            </div>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
